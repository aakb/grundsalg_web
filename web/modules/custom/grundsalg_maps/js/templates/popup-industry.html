<div class="popup">
  <div class="popup--close-button-wrapper">
    <span class="popup--close-button" data-ng-click="close()">x</span>
  </div>
  <div class="popup--content-wrapper">
    <h3 class="popup--title">{{ content.Navn }}</h3>
    <div class="popup--metadata">
      <p class="popup--key">{{ Drupal.t('Industry') }}</p>
      <p class="popup--value">{{ content.Branche }}</p>
    </div>
    <div class="popup--metadata">
      <p class="popup--key">{{ Drupal.t('Address') }}</p>
      <p class="popup--value">{{ content.Adresse }}</p>
    </div>
    <div class="popup--metadata">
      <p class="popup--key">{{ Drupal.t('City') }}</p>
      <p class="popup--value">{{ content.PostDistrikt }}</p>
    </div>
    <div class="popup--metadata">
      <p class="popup--key">{{ Drupal.t('Postel') }}</p>
      <p class="popup--value">{{ content.PostNummer }}</p>
    </div>
  </div>
</div>
