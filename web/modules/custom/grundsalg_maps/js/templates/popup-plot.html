<div class="popup">
  <div class="popup--close-button-wrapper">
    <span class="popup--close-button" data-ng-click="close()">x</span>
  </div>
  <div class="popup--content-wrapper">
    <h3 class="popup--title">{{ content.address }}</h3>
    <div class="popup--metadata">
      <p class="popup--key">{{ Drupal.t('Status') }}</p>
      <p class="popup--value">{{ content.status }}</p>
    </div>
    <div class="popup--metadata">
      <p class="popup--key">{{ Drupal.t('Area (m2)') }}</p>
      <p class="popup--value">{{ content.area_m2 }}</p>
    </div>
    <div class="popup--metadata">
      <p class="popup--key">{{ Drupal.t('Minimum price') }}</p>
      <p class="popup--value">{{ content.minimum_price }}</p>
    </div>
    <div class="popup--metadata">
      <p class="popup--key">{{ Drupal.t('Sales price') }}</p>
      <p class="popup--value">{{ content.sale_price }}</p>
    </div>
    <div class="popup--link-wrapper">
      <a href="{{ content.pdf_link }}" target="_blank" class="popup--link">Yderligere information</a>
      <div class="popup--link-icon">
        <svg viewBox="0 0 33 27" xmlns="http://www.w3.org/2000/svg">
          <g fill="#1A1918">
            <path d="M33 14L19.803 0l-2.788 2.908L27 14 17 24.09 19.786 27"></path>
            <path d="M30 16v-4H0v4"></path>
          </g>
        </svg>
      </div>
    </div>
  </div>
</div>
